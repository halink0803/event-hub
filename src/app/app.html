<ion-menu [content]="content">
  <ion-header>
    <ion-item>
      <ion-avatar item-left>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of menus" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button *ngIf="authorize" (click)="toLogin()">Login</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" id="nav" #content></ion-nav>
