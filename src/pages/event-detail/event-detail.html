<ion-header>

  <ion-navbar>
    <ion-title>{{event.name.text}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <img *ngIf="event.logo" src="{{event.logo.url}}"/>
	  <ion-card-content>
	    <ion-card-title>
	      {{event.name.text}}
	      </ion-card-title>
	    <!-- <p *ngIf="event.description.html" []>
	      {{event.description.html}}
	    </p> -->
	    <div *ngIf="event.description.html" [innerHtml]="event.description.html"></div>
	  </ion-card-content>
	  <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
	</ion-card>
</ion-content>
