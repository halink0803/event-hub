<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form>
		<ion-list>

		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item>

		</ion-list>
		<button ion-button block>Login</button>
	</form>
	<div style="width: 100%; height: 12px; border-bottom: 1px solid black; text-align: center; margin-bottom: 20px;">
    <span style="font-size: 20px; background-color: #F3F5F6; padding: 0 10px;">
      Or <!--Padding is optional-->
    </span>
  </div>
  <button ion-button block (click)="fbLogin()">Facebook</button>
</ion-content>
