<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngIf="userReady">
      <ion-avatar item-left>
        <img *ngIf="user.avatar" src="{{user.avatar}}">
      </ion-avatar>
      <h2 *ngIf="user.name">{{user.name}}</h2>
      <p *ngIf="user.email">{{user.email}}</p>
		</ion-item>
	</ion-list>
</ion-content>
